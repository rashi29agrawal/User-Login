<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>login/signup</title>
	<link rel="stylesheet" href="index.css">

</head>

<body>
<div class="main">
    <div class="login">
        <h2>Login</h2>
        <form>

            <div class="container">
                <label><b>Email</b></label>
                <input type="email" id="email1"placeholder="Enter email address" name="email1" required>
                <label><b>Password</b></label>
                <input type="password" id="pwd1" placeholder="Enter Password" name="pwd1" required>
                <button id="login" onclick="loginUser()" type="submit">Login</button>

            </div>
        </form>
    </div>

    <div id = "SIGN" class="signup">

        <h2>Registration Form</h2>
        <form action="">

            <div class="container">
                <label><b>First name</b></label>
                <input id="fname" type="text" placeholder="Enter first name" name="fname" required>
                <label><b>Last name</b></label>
                <input id="lname" type="text" placeholder="Enter last name" name="lname" required>
                <br><br>
                <label><b>Gender</b></label><br>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male" checked>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                <br><br>
                <label><b>Email</b></label>
                <input type="email" id="email" placeholder="Enter email address" name="email" required>
                <br><br>
                <label><b>Username</b></label>
                <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

                <label><b>Password</b></label>
                <input type="password" id="pwd" placeholder="Enter Password" name="pwd" required>
                <br><br>
                <label><b>Role</b></label><br>
                    <label for="admin">Admin</label>
                    <input type="radio" name="role" id="admin" value="admin" checked>
                    <label for="operations">Operations</label>
                    <input type="radio" name="role" id="operations" value="operations">
                    <label for="sales">Sales</label>
                    <input type="radio" name="role" id="sales" value="sales">


                <button id="signup" onclick="saveData()" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>

<h2 style="text-align: center;">List of Users</h2>
    <div id="user_role">
    <ul id="box" style="list-style-type:none;"></ul>

    </div>


</body>
<script type="text/javascript" src="index.js"></script>

</html>
